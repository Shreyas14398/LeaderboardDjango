{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Python project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
input[type=text], select, textarea {
    width: 70%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}
input[type=password], select, textarea {
    width: 70%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}
label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}
input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}
input[type=submit]:hover {
    background-color: #45a049;
}
.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
.col-25 {
    float: center;
    width: 52.9%;
    margin-top: 6px;
}
.col-75 {
    float: right;
    width: 75%;
    margin-top: 6px;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
@media screen and (max-width: 600px) {
     .col-75, input[type=submit] {
        width: 80%;
        margin-left: 4%;
        margin-top: 0;
    }
}
@media screen and (max-width: 600px) {
     .col-25, input[type=submit] {
        width: 75%;
        margin-left: 1%;
        margin-top: 0;
    }
}
</style>
</head>
<body style="overflow-x: hidden">
<div id = "one">
    <main>
      <div id="notification-wrapper"></div>
    </main>
</div>
<br><br>
<div class="container">
  <h2 class = "heading" style="text-align:center">Login</h2>
  <form method="post">
    <div class="row">
      <div class="col-75">
            {% csrf_token %}
            {{ form.as_p }}
              </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-25">
               
      <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</div>

</body>
</html>
{% endblock %}
